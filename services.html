<h1>Welcome to our Services Page!</h1>
    <h2>Chromebook Repair</h2>
    <div id="gallery" class="mx-auto p-2" style="width: 200px;">
        
        </div>

        <script>
            // Fetch the JSON data
            fetch('json/images.json')
              .then(response => response.json()) // Parse the JSON response
              .then(data => {
                const gallery = document.getElementById('gallery'); // Get the gallery div
        
                // Loop through the images array in the JSON file
                data.images.forEach(image => {
                  // Create an img element
                  const img = document.createElement('img');
                  img.src = image.src;  // Set the src attribute
                  img.alt = image.alt;  // Set the alt attribute
                  
                  // Optionally, set additional attributes like width or class
                  img.style.width = "200px";
                  img.classList.add("gallery-image");
        
                  // Append the img element to the gallery div
                  gallery.appendChild(img);
                });
              })
              .catch(error => console.error('Error fetching the JSON:', error));
          </script>
